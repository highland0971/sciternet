@framework(null,true){
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        账户当前计划
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">月付计划</h3>
          </div>
          <div class="panel-body">
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post">

                <!-- Identify your business so that you can collect the payments. -->
              <input type="hidden" name="business" value="herschelgomez@@xyzzyu.com">

                <!-- Specify a Buy Now button. -->
              <input type="hidden" name="cmd" value="_xclick">

                <!-- Specify details about the item that buyers will purchase. -->
              <input type="hidden" name="item_name" value="Hot Sauce-12 oz. Bottle">
              <input type="hidden" name="amount" value="5.95">
              <input type="hidden" name="currency_code" value="USD">

                <!-- Specify the discount amounts that apply to the item. -->
              <input type="hidden" name="discount_amount" value="0.15">
              <input type="hidden" name="discount_amount2" value="0.20">
              <input type="hidden" name="discount_num" value="4">

                <!-- Prompt buyers to enter the quantities they want. -->
              <input type="hidden" name="undefined_quantity" value="1">

                <!-- Display the payment button. -->
              <input type="image" name="submit" border="0"
              src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif"
              alt="PayPal - The safer, easier way to pay online">
              <img alt="" border="0" width="1" height="1"
              src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" >

            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">年付计划</h3>
          </div>
          <div class="panel-body">
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post">

                <!-- Identify your business so that you can collect the payments. -->
              <input type="hidden" name="business" value="herschelgomez@@xyzzyu.com">

                <!-- Specify a Buy Now button. -->
              <input type="hidden" name="cmd" value="_xclick">

                <!-- Specify details about the item that buyers will purchase. -->
              <input type="hidden" name="item_name" value="Hot Sauce-12 oz. Bottle">
              <input type="hidden" name="amount" value="5.95">
              <input type="hidden" name="currency_code" value="USD">

                <!-- Prompt buyers to enter the quantities they want. -->
              <input type="hidden" name="defined_quantity" value="3">

                <!-- Display the payment button. -->
              <input type="image" name="submit" border="0"
              src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif"
              alt="PayPal - The safer, easier way to pay online">
              <img alt="" border="0" width="1" height="1"
              src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" >

            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">流量预付</h3>
          </div>
          <div class="panel-body">
            Panel content
          </div>
        </div>
      </div>
    </div>
  </div>
}
