@import model.User
@(identityForm:Form[User],isLogin:Boolean = false,userId:String)

@framework(identityForm,isLogin){
    <div class="container">
        <h1>欢迎加入壁虎体验计划，仅需几步便可揭开惊艳互联之旅</h1>

        <div class="row">
            <div class="col-sm-8 col-md-8">
                <h1 class="text-center">此处需要配图，并说明邮箱和密码的作用</h1>
            </div>
            <div class="col-sm-4 col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">身份注册</h2>
                    </div>

                    <div class="panel-body">
                        <form method="POST" action="/account_verify" name="request_registration">
                            <div class="form-group">
                                <label for="exampleInputEmail1">注册邮箱</label>
                                <input type="email" class="form-control" name="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">注册密码</label>
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">请再次确认密码</label>
                                <input type="password" class="form-control" name="password_confirm" placeholder="Password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 同意试用公约
                                </label>
                            </div>
                            <div class="progress">
                                <div class="progress-bar progress-bar-info progress-bar-striped active" style="width: 30%">
                                    <span class="sr-only">30% Complete (warning)</span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-default ">下一步</button>
                        </form>
                    </div>
                </div>
            </div>


        </div>

    </div>

}
