@import model.User
@(identityForm:Form[User],isLogin:Boolean = false,userId:String)

@framework(identityForm,isLogin){
    <div class="container">
        <h1>欢迎加入壁虎体验计划，仅需几步便可揭开惊艳互联之旅</h1>

        <div class="row">
            <div class="col-sm-8 col-md-8">
                <h1 class="text-center">此处需要配图，并说明邮箱和密码的作用</h1>
            </div>
            <div class="col-sm-4 col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">身份验证</h2>
                    </div>
                    <div class="panel-body">
                        <form method="POST" action="/account_verify">
                            <div class="form-group">
                                <label for="exampleInputEmail1">验证码</label>
                                <input type="number" class="form-control" name="code" placeholder="Verification Code">
                            </div>
                            <div class="progress">
                                <div class="progress-bar progress-bar-info progress-bar-striped active" style="width: 60%">
                                    <span class="sr-only">30% Complete (warning)</span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-default">下一步</button>
                        </form>
                    </div>
                </div>

        </div>

    </div>

}
